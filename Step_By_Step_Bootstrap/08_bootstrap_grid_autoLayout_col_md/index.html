<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Bootstrap</title>

</head>

<body>
  <!-- Bootstrap Breakpoint | Medium	| md	| â‰¥768px  -->
  <!-- Reference: https://getbootstrap.com/docs/5.3/layout/breakpoints/ -->
  <main class="container-fluid">
    <div class="row">
      <div class="col blue">1</div>
      <div class="col green">2</div>
      <div class="col blue">3</div>
      <div class="col green">4</div>
      <div class="col blue">5</div>
      <div class="col green">6</div>
      <div class="col blue">7</div>
      <div class="col green">8</div>
      <div class="col blue">9</div>
      <div class="col green">10</div>
      <div class="col blue">11</div>
      <div class="col green">12</div>
    </div>
    <section class="row">
      <div class="col-md-4 blue">1</div>
      <div class="col-md-4 green">2</div>
      <div class="col-md-4 blue">3</div>
    </section>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
